<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HappyWings - Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #0056b3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
    }

    .thank-you-box h2 {
      color: #00e676;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 20px;
      margin-bottom: 15px;
      color: #fff;
    }

    .result {
      font-size: 28px;
      font-weight: 700;
      color: #ffd54f;
      margin-bottom: 25px;
    }

    .back-btn {
      background-color: #00e676;
      border: none;
      color: #003c6c;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #00c853;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h2>Thank You for Flying with HappyWings! ðŸ›«</h2>
    <p>Based on your feedback, you are:</p>
    <div class="result">{{ result }}</div>
    <a href="/" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
